<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="calculator">
<table border="1px">
   <tr>
       <td colspan="4" ><input type="text" name="display" disabled></td>

   </tr>
    <tr>
        <td><input type="button" name="one" onclick="calculator.display.value += 1" value="1"></td>
        <td><input type="button" name="two" onclick="calculator.display.value += 2" value="2"></td>
        <td><input type="button" name="three" onclick="calculator.display.value += 3" value="3"></td>
        <td><input type="button" class="operator" name="sum" onclick="calculator.display.value += '+'" value="+"></td>
    </tr>
    <tr>
        <td><input type="button" name="for" onclick="calculator.display.value += 4" value="4"></td>
        <td><input type="button" name="five" onclick="calculator.display.value += 5" value="4"></td>
        <td><input type="button" name="six" onclick="calculator.display.value += 6" value="5"></td>
        <td><input type="button" class="operator" name="sub" onclick="calculator.display.value += '-'" value="-"></td>
    </tr>
    <tr>
    <td><input type="button" name="seven" onclick="calculator.display.value += 7" value="7"></td>
    <td><input type="button" name="eight" onclick="calculator.display.value += 8" value="8"></td>
    <td><input type="button" name="nice" onclick="calculator.display.value += 9" value="9"></td>
    <td><input type="button" class="operator" name="multi" onclick="calculator.display.value += '*'" value="*"></td>
</tr>
    <tr>
    <td><input type="button" class="operator" name="clear" onclick="calculator.display.value = ''" value="C"></td>
    <td><input type="button" class="operator" name="zero" onclick="calculator.display.value += 0" value="0"></td>
    <td><input type="button" class="operator" name="as" onclick="calculator.display.value = eval(calculator.display.value)" value="="></td>
    <td><input type="button" class="operator" name="div" onclick="calculator.display.value += '/'" value="/"></td>
</tr>
</table>
</form>
<script>
</script>
</body>
</html>
